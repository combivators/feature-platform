<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    -->
    <!-- load the CSS files in the right order -->
    <link href="bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="fontawesome-free-5.11.2-web/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/dropfiles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="upload-area">
                    <h1 class="lead">Drag resume files here</h1>
                    <div class="upload"><i class="fas fa-cloud-upload-alt"></i></div>
                    <input id="fileUpload" type="file" multiple class="form-control">
                    <p class="lead text-center">Upload your files (Limit 5, Size 10M, Type:PDF,Word,Excel,Text,Image)...</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="table-wrapper">
                    <div class="upload-details my-3">
                        <button id="more-files" class="btn btn-outline-primary px-5 mr-3">
                            <i class="fas fa-folder-open"></i><!-- &nbsp; Add more files -->
                        </button>
                        <button id="clear-all" class="btn btn-outline-danger px-5 mr-3">
                            <i class="fas fa-trash-alt"></i><!-- &nbsp; Clear all -->
                        </button>
                        <button id="upload-files" class="btn btn-outline-success px-5 mr-3">
                            <i class="fa fa-upload"></i><!-- &nbsp; Upload all -->
                        </button>
                        <button id="chart-files" class="btn btn-outline-dark px-5 mr-3" data-toggle="modal" data-target="#chart-modal">
                            <i class="fa fa-chart-pie"></i><!-- &nbsp; Charts all -->
                        </button>
                    </div>
                    <table class="table table-bordered table-hovered upload-table">
                        <tbody></tbody>
                    </table>
                    <table class="table table-bordered table-hovered completed-table">
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Preview Modal Begin -->
<div class="modal fade" id="preview-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Resume Preview</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="preview-body" class="modal-body">
        ...
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Preview Modal End -->

<!-- Chart Modal Begin -->
<div class="modal fade" id="chart-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Appraise Chart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="chart-body" class="modal-body">
        All Resumes Chart ...
      </div>
    </div>
  </div>
</div>
<!-- Chart Modal End -->

<!-- Button Test for trigger modal
<button type="button" class="btn" data-toggle="modal" data-target="#preview-modal">
  <i class="fas fa-link text-primary"></i>
</button>
-->

</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script src="js/uploads.js"></script>
<script>
$(function(){
  initUploadOptions({
    uploadUrl: '/v1/resume/upload',
    maxFileCount: 5,
    maxFileSize: 10240, // max file size in KBs
    allowedFileExtensions: ["pdf", "doc", "xls", "txt", "png", "jpg", "gif"],
    token : getUploadToken()
  });
});
</script>
</html>

<!DOCTYPE html>
<!-- http://www.100sucai.com/demos.php?id=1412312318 -->
<!-- https://github.com/nnnick/Chart.js -->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Chart.js ALL-IN-ONE Example</title>
  <!-- load the CSS files in the right order -->
  <link href="bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
canvas{
  float: left;
}
  </style>
</head>
<body>
<div class="container" id="container">
    <div style="width:600px;height:600px; margin:0px auto;">
      <canvas id="line" height="300" width="200"></canvas>
    </div>

</div><!-- container -->
</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="js/charts.js"></script>
<script>
var lineChartData = {
labels : ["","","","","","",""],
datasets : [
  {
    fillColor : "rgba(220,220,220,0.5)",
    strokeColor : "rgba(220,220,220,1)",
    pointColor : "rgba(220,220,220,1)",
    pointStrokeColor : "#fff",
    data : [65,59,90,81,56,55,40]
  },
  {
    fillColor : "rgba(151,187,205,0.5)",
    strokeColor : "rgba(151,187,205,1)",
    pointColor : "rgba(151,187,205,1)",
    pointStrokeColor : "#fff",
    data : [28,48,40,19,96,27,100]
  }
]

};

new Chart(document.getElementById("line").getContext("2d")).Line(lineChartData);
</script>
</html>

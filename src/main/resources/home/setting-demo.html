<!DOCTYPE html>
<!--
https://github.com/seiyria/bootstrap-slider
https://seiyria.com/bootstrap-slider/
-->
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!--
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css" rel="stylesheet" type="text/css">
  -->
  <link href="fontawesome-free-5.11.2-web/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/sliders.scss" rel="stylesheet" type="text/css">
  <style>
  .modal-header, h4, .close {
    background-color: #007bff;
    color:white !important;
    text-align: center;
    font-size: 30px;
  }
  .modal-footer {
    background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Modal Setting Example</h2>
  <!-- Trigger the modal with a button -->
  <button id="btn-login" type="button" class="btn btn-primary" data-toggle="modal" data-target="#setting-modal">Setting</button>

  <!-- Modal Begin -->
  <div class="modal fade" id="setting-modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <!-- Modal content-->
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Setting</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form role="form">
        <div class="modal-body" style="padding:40px 50px;">
            <div class="form-group">
              <i class="fas fa-poll"></i>&nbsp;Setting1
              <input id="ex1" type="range" class="custom-range" min="0" max="20" step="1" value="10">
            </div>

            <div class="form-group">
              <i class="fas fa-eye"></i>&nbsp;Setting3
              <input id="ex5" type="range" class="custom-range" min="0" max="2" step="1" value="1">
            </div>
            <div class="form-group">
              <i class="fas fa-poll"></i>&nbsp;<span>Current Value: <span id="ex6Val"></span></span>
              <input id="ex6" type="range" class="custom-range" min="0" max="5" step="0.5" value="0">
            </div>
          <br/>
        </div>
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
        </div>
      </form>
      </div>

    </div>
  </div>
  <!-- Modal End -->

</div>

<div class="range-slider">
  <input class="range-slider__range" type="range" value="100" min="0" max="500">
  <span class="range-slider__value">0</span>
</div>

<div class="range-slider">
  <input class="range-slider__range" type="range" value="250" min="0" max="500" step="50">
  <span class="range-slider__value">0</span>
</div>

<div class="range-slider">
  <input class="range-slider__range" type="range" value="400" min="0" max="500">
  <span class="range-slider__value">0</span>
</div>
</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script src="js/sliders.js"></script>
<!--
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
-->
<script>
// With JQuery
$(document).ready(function(){
    $('#ex6').on('change', function(e){
        var id = e.target.value;
        document.getElementById("ex6Val").innerHTML = id;
    });
    $('#ex6').change();
});
</script>
</html>

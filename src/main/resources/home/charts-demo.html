<!DOCTYPE html>
<!-- http://www.100sucai.com/demos.php?id=1412312318 -->
<!-- https://github.com/nnnick/Chart.js -->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Chart.js ALL-IN-ONE Example</title>
  <!-- load the CSS files in the right order -->
  <link href="bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
canvas{
  float: left;
}
  </style>
</head>
<body>
<div class="container" id="container">
    <div style="width:600px;height:600px; margin:0px auto;">
      <canvas id="doughnut" height="300" width="200"></canvas>
      <canvas id="line" height="300" width="200"></canvas>
      <canvas id="polarArea" height="300" width="200"></canvas>
      <canvas id="bar" height="300" width="200"></canvas>
      <canvas id="pie" height="300" width="200"></canvas>
      <canvas id="radar" height="300" width="200"></canvas>
    </div>

</div><!-- container -->
</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="js/charts.js"></script>
<script>
var doughnutData = [
  {
    value: 30,
    color:"#F7464A"
  },
  {
    value : 50,
    color : "#46BFBD"
  },
  {
    value : 100,
    color : "#FDB45C"
  },
  {
    value : 40,
    color : "#949FB1"
  },
  {
    value : 120,
    color : "#4D5360"
  }

];
var lineChartData = {
labels : ["","","","","","",""],
datasets : [
  {
    fillColor : "rgba(220,220,220,0.5)",
    strokeColor : "rgba(220,220,220,1)",
    pointColor : "rgba(220,220,220,1)",
    pointStrokeColor : "#fff",
    data : [65,59,90,81,56,55,40]
  },
  {
    fillColor : "rgba(151,187,205,0.5)",
    strokeColor : "rgba(151,187,205,1)",
    pointColor : "rgba(151,187,205,1)",
    pointStrokeColor : "#fff",
    data : [28,48,40,19,96,27,100]
  }
]

};
var pieData = [
  {
    value: 30,
    color:"#F38630"
  },
  {
    value : 50,
    color : "#E0E4CC"
  },
  {
    value : 100,
    color : "#69D2E7"
  }

];
var barChartData = {
labels : ["January","February","March","April","May","June","July"],
datasets : [
  {
    fillColor : "rgba(220,220,220,0.5)",
    strokeColor : "rgba(220,220,220,1)",
    data : [65,59,90,81,56,55,40]
  },
  {
    fillColor : "rgba(151,187,205,0.5)",
    strokeColor : "rgba(151,187,205,1)",
    data : [28,48,40,19,96,27,100]
  }
]

};
var chartData = [
{
  value : Math.random(),
  color: "#D97041"
},
{
  value : Math.random(),
  color: "#C7604C"
},
{
  value : Math.random(),
  color: "#21323D"
},
{
  value : Math.random(),
  color: "#9D9B7F"
},
{
  value : Math.random(),
  color: "#7D4F6D"
},
{
  value : Math.random(),
  color: "#584A5E"
}
];
var radarChartData = {
labels : ["","","","","","",""],
datasets : [
  {
    fillColor : "rgba(220,220,220,0.5)",
    strokeColor : "rgba(220,220,220,1)",
    pointColor : "rgba(220,220,220,1)",
    pointStrokeColor : "#fff",
    data : [65,59,90,81,56,55,40]
  },
  {
    fillColor : "rgba(151,187,205,0.5)",
    strokeColor : "rgba(151,187,205,1)",
    pointColor : "rgba(151,187,205,1)",
    pointStrokeColor : "#fff",
    data : [28,48,40,19,96,27,100]
  }
]

};
new Chart(document.getElementById("doughnut").getContext("2d")).Doughnut(doughnutData);
new Chart(document.getElementById("line").getContext("2d")).Line(lineChartData);
new Chart(document.getElementById("radar").getContext("2d")).Radar(radarChartData);
new Chart(document.getElementById("polarArea").getContext("2d")).PolarArea(chartData);
new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
new Chart(document.getElementById("pie").getContext("2d")).Pie(pieData);
</script>
</html>
